<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactDOM - Element</title>
    <style type="text/css">
        html, body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
       #root{
           width: 100%;
           height: 100%;
           color: #fffb;
           display: flex;
           flex-direction: column;
           text-align: center;
           justify-content: center;
         
           background: rgb(10, 0, 202);
           background: linear-gradient(to right, rgb(10, 0, 202), rgb(150, 2, 204));
           background: -webkit-linear-gradient(to right,rgb(10, 0, 202), rgb(150, 2, 204) );
        }
        .clock{
            font-size: 60px;
            display: block;
        }
        .date{
            font-size: 30px;
            display: block;
            margin-bottom: 15px;
        }


    </style>
</head>
<body>

    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.1.0/umd/react.production.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.1.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">


        class Clock extends React.Component{

            varSetInterval = null;

            constructor(props){
                super(props);
                this.state = {date: new Date()};
            }

            componentDidMount(){
               const TIMER_INTERVAL = 1000;
               this.varSetInterval = setInterval(() => {
                    this.tick();
                }, TIMER_INTERVAL);
            }

            componentWillMount(){
                clearInterval(this.varSetInterval);
            }

            tick(){
                this.setState({date: new Date()});
            }

        getTime(){
            const {date} = this.state;
            const hours = `0${date.getHours()}`.slice(-2);
            const minutes = `0${date.getMinutes()}`.slice(-2);
            const seconds = `0${date. getSeconds()}`.slice(-2);
            
            return `${hours}:${minutes}:${seconds}`;
           
        }

        getDate(){
            const date = new Date();
            const day = `0${date.getDate()}`.slice(-2);
            //Usando Number Month
            // const month = `0${date.getMonth()+ 1}`.slice(-2);
            const year = date.getFullYear();
            //USANDO Nomes do Mes
            const month = new Array();
            month[0] = "January";
            month[1] = "February";
            month[2] = "March";
            month[3] = "April";
            month[4] = "May";
            month[5] = "June";
            month[6] = "July";
            month[7] = "August";
            month[8] = "September";
            month[9] = "October";
            month[10] = "November";
            month[11] = "December";

            const resultMonth = month[date.getMonth()];

            return `${day} / ${resultMonth} /  ${year}`;

            
        }

        render(){
            const time = this.getTime();
            const day = this.getDate();
            return (
                <div>
                    <div className="date"> {day} </div>
                    <div className="clock"> {time} </div>
                </div>
                );            
        }
    }
    
    ReactDOM.render(<Clock />, document.getElementById('root'));
        

    </script>
</body>
</html>
